<extend name="Base/base"/>
<block name="content">
    <div class="admin-content-body">
        <div class="am-u-md-4 am-u-md-offset-4">
            <div class="am-panel am-panel-default">
                <div class="am-panel-hd">添加门店</div>
                <div class="am-panel-bd">
                    <form class="am-form ey-simple-ajax-form" method="post" action="__SELF__">
                        <input type="hidden" name="id" value="{$bean.id}">
                        <div class="am-form-group">
                            <label>用户名</label>
                            <input type="text" name="name" value="{$bean.name}" placeholder="登陆用户名">
                        </div>
                        <div class="am-form-group">
                            <label>代码</label>
                            <input type="text" name="code" value="{$bean.code}" placeholder="主营业务">
                        </div>
                        <div class="am-form-group">
                            <button type="submit" class="am-btn am-btn-block am-btn-danger">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        seajs.use([], function () {


        });
    </script>
</block>
