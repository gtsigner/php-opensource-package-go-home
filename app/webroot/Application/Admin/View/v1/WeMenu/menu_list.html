<extend name="Base/base"/>
<block name="content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">微信管理</strong> /
                <small>菜单配置</small>
            </div>
        </div>
        <hr>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a class="am-btn am-btn-default">
                            如需添加,请联系技术-微信：zhaojunlike
                        </a>
                        <a href="{:U('WeMenu/sync_menu')}" class="am-btn am-btn-warning ey-ajax-confirm-href"
                           data-tip="确认同步菜单么？">
                            <span class="am-icon-refresh"></span>
                            同步微信
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="am-g" style="margin-top: 10px;">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-bordered am-table-hover ">
                        <thead>
                        <tr>
                            <th class="table-title">菜单标题</th>
                            <th class="table-title">二级菜单</th>
                            <th class="table-title">菜单类型</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <empty name="data_list">
                            <tr>
                                <td colspan="20" class="text-center">
                                    <span class="am-text-danger">OH,这里啥子都没得,请等会儿.</span>
                                </td>
                            </tr>
                        </empty>
                        <volist name="data_list" id="vo">
                            <tr>
                                <td>{$vo.name}</td>
                                <td>
                                    <ul>
                                        <volist name="vo.children" id="vv">
                                            <li>{$vv.name}</li>
                                        </volist>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <volist name="vo.children" id="vv">
                                            <li>{$vv.url}</li>
                                        </volist>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <volist name="vo.children" id="vv">
                                            <li>{$vv.key}</li>
                                        </volist>
                                    </ul>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="text-center">
                        {$page}
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
