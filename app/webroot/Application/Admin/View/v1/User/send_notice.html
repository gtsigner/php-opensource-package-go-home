<extend name="Base/base"/>
<block name="content">
    <div class="admin-content-body">
        <div class="am-u-md-8 am-u-md-offset-2">
            <div class="am-panel am-panel-default">
                <div class="am-panel-hd">门店消息通知</div>
                <div class="am-panel-bd">
                    <form class="am-form ey-simple-ajax-form" method="post" action="__SELF__">
                        <div class="am-form-group">
                            <label>通知标题</label>
                            <input type="text" name="title" class="" placeholder="">
                        </div>
                        <div class="am-form-group">
                            <label>通知描述</label>
                            <textarea name="desc" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="am-form-group">
                            <textarea name="message" id="message-content" style="min-height: 400px;"></textarea>
                        </div>
                        <div class="am-form-group">
                            <label>选择发送目标</label>
                            <select name="uid">
                                <option value="0">所有门店</option>
                            </select>
                        </div>
                        <div class="am-form-group">
                            <button type="submit" class="am-btn am-btn-block am-btn-danger">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        seajs.use(["wangEditorCss", "wangEditorJs"], function () {
            var wangEditor = seajs.require("wangEditorJs")($);
            var editor = new wangEditor('message-content');
            // 上传图片（举例）
            editor.config.uploadImgUrl = "{:U('upload/upload_file')}";

            // 配置自定义参数（举例）
            editor.config.uploadParams = {
                key: 'PUBLIC_UPLOAD',
            };
            // 设置 headers（举例）
            editor.config.uploadHeaders = {};
            editor.config.uploadImgFileName = 'app_file';
            // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
            editor.config.hideLinkImg = true;
            editor.create();
        });
    </script>
</block>
