<extend name="Base/base"/>
<block name="content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">APP管理</strong> /
                <small>APP广告管理</small>
            </div>
        </div>
        <hr>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a href="{:U('app/add_banner')}"
                           class="am-btn am-btn-default am-btn-xs am-btn-success">
                            <span class="am-icon-adn"></span> 添加广告
                        </a>
                        <a href="{:U('app/del_banner')}"
                           class="am-btn am-btn-default am-btn-xs am-btn-danger ey-ajax-check-item-send"
                           data-item-name="data-id"
                           data-tip="确认删除么？">
                            <span class="am-icon-trash-o"></span> 批量删除
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-g" style="margin-top: 10px;">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-bordered am-table-hover">
                        <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" class="check-all"/></th>
                            <th class="table-id">ID</th>
                            <th class="table-title">标题</th>
                            <th class="table-title">图片</th>
                            <th class="table-title">URL链接</th>
                            <th class="table-title">创建时间</th>
                            <th class="table-title">点击次数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <empty name="data_list">
                            <tr>
                                <td colspan="20" class="text-center">
                                    <span class="am-text-danger">哦豁,这里啥子都没得,稍微等会儿.</span>
                                </td>
                            </tr>
                        </empty>
                        <volist name="data_list" id="vo">
                            <tr>
                                <td><input type="checkbox" class="check-item" data-id="{$vo.id}"/></td>
                                <td>{$vo.id}</td>
                                <td><a href="#">{$vo.title}</a></td>
                                <td class="text-center" style="width: 110px;">
                                    <img style="height: 60px;width: 100px;" src="__ROOT__/{$vo.img_path}" alt="">
                                </td>
                                <td>{$vo.url}</td>
                                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                <td><strong>{$vo.click_count}</strong></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <div class="page">
                            {$page}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
